commands:
  perms:
    help:
      usage: "/perms help"
      permission: "perms.help"
    list-group:
      usage: "/perms list groups"
      permission: "perms.list.groups"
    list-user:
      usage: "/perms list users"
      permission: "perms.list.users"
    group:
      usage: "/perms group <id>"
      permission: "perms.group.info"
      exec: "/perms group %s"
    group-create:
      usage: "/perms group create <id>"
      permission: "perms.group.create"
      exec: "/perms group create %s"
    group-delete:
      usage: "/perms group delete <id>"
      permission: "perms.group.delete"
      exec: "/perms group delete %s"
    group-clear:
      usage: "/perms group clear <id>"
      permission: "perms.group.clear"
      exec: "/perms group clear %s"
    group-grant:
      usage: "/perms group grant <id> <permission> [world]"
      permission: "perms.group.grant"
    group-deny:
      usage: "/perms group deny <id> <permission> [world]"
      permission: "perms.group.deny"
    group-remove:
      usage: "/perms group remove <id> <permission> [world]"
      permission: "perms.group.remove"
    group-prefix:
      usage: "/perms group prefix <id> <prefix>"
      permission: "perms.group.prefix"
    group-suffix:
      usage: "/perms group suffix <id> <suffix>"
      permission: "perms.group.suffix"
    group-index:
      usage: "/perms group index <up|down>"
      permission: "perms.group.index"
    user:
      usage: "/perms user <username>"
      permission: "perms.user.info"
    user-clear:
      usage: "/perms user clear <username>"
      permission: "perms.user.clear"
    user-grant:
      usage: "/perms user grant <username> <permission> [world]"
      permission: "perms.user.grant"
    user-deny:
      usage: "/perms user deny <username> <permission> [world]"
      permission: "perms.user.deny"
    user-remove:
      usage: "/perms user remove <username> <permission> [world]"
      permission: "perms.user.remove"
    user-prefix:
      usage: "/perms user prefix <username> <prefix>"
      permission: "perms.user.prefix"
    user-suffix:
      usage: "/perms user suffix <username> <suffix>"
      permission: "perms.user.suffix"