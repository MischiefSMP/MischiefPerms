commands:
  perms:
    help:
      usage: "/perms help"
      permission: "perms.help"
    list-groups:
      usage: "/perms list groups"
      permission: "perms.list.groups"
    list-users:
      usage: "/perms list users"
      permission: "perms.list.users"
    group:
      usage: "/perms group <id>"
      permission: "perms.group.info"
      exec: "/perms group %s"
    group-create:
      usage: "/perms group <id> create "
      permission: "perms.group.create"
      exec: "/perms group %s create"
    group-delete:
      usage: "/perms group <id> delete"
      permission: "perms.group.delete"
      exec: "/perms group %s delete"
    group-clear:
      usage: "/perms group <id> clear"
      permission: "perms.group.clear"
      exec: "/perms group %s clear"
    group-add:
      usage: "/perms group <id> add <permission> [world]"
      permission: "perms.group.add"
      exec: "/perms group %s add %s %s"
      suggest: "/perms group %s add "
    group-remove:
      usage: "/perms group <id> remove <permission> [world]"
      permission: "perms.group.remove"
      exec: "/perms group %s remove %s %s"
      suggest: "/perms group %s remove "
    group-prefix:
      usage: "/perms group <id> prefix <prefix>"
      permission: "perms.group.prefix"
    group-suffix:
      usage: "/perms group <id> suffix <suffix>"
      permission: "perms.group.suffix"
    group-index:
      usage: "/perms group <id> index (up|down)"
      permission: "perms.group.index"
    user:
      usage: "/perms user <username>"
      permission: "perms.user.info"
    user-clear:
      usage: "/perms user <username> clear"
      permission: "perms.user.clear"
    user-add:
      usage: "/perms user <username> add <permission> [world]"
      permission: "perms.user.add"
    user-remove:
      usage: "/perms user <username> remove <permission> [world]"
      permission: "perms.user.remove"
    user-prefix:
      usage: "/perms user <username> prefix <prefix>"
      permission: "perms.user.prefix"
    user-suffix:
      usage: "/perms user <username> suffix <suffix>"
      permission: "perms.user.suffix"